{% extends '_base.html' %}

{% block content %}
<h1>Title: {{ review.title }}</h1>
<p>Author: {{ review.author }}</p>
<p>Description: {{ review.body }}</p>
{% if review.pk %}
<p class="button"><a href="{% url 'review_update' review.pk %}">Update Task</a></p>
<p class="button"><a href="{% url 'review_delete' review.pk %}">Delete Task</a></p>
{% else %}
<p>review does not have a valid primary key.</p>
{% endif %}
{% endblock content %}
