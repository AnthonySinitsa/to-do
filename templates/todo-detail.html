{% extends '_base.html' %}

{% block content %}
<h1>Title: {{ todo.title }}</h1>
<p>Description: {{ todo.body }}</p>
<p>Author: {{ todo.author }}</p>
{% if todo.pk %}
<p class="button"><a href="{% url 'todo_update' todo.pk %}">Update Task</a></p>
<p class="button"><a href="{% url 'todo_delete' todo.pk %}">Delete Task</a></p>
{% else %}
<p>Task does not have a valid primary key.</p>
{% endif %}
{% endblock content %}
